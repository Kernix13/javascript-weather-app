<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/images/favicon2.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./scss/style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="weather-container">
    <form id="city-form">
      <label for="">Enter City or zip code (not working)</label>
      <input id="zip-code" type="text" placeholder="Enter your zip code" name="zip-code" />
      <input id="user-city" type="submit" />
    </form>
    <div class="container">
      <div class="location"></div>
      <h2 class="city"></h2>
      <div id="clock"></div>
      <div>
        <span class="lat"></span>
        <span class="long"></span>
      </div>
      <!-- <img class="icon" /> -->
      <i id="icon"></i>
      <p class="weather"></p>
      <p class="temp"></p>
      <span id="wtf" class="feels-like"></span>
    </div>
    <div class="row">
      <div class="col">
        <p class="wind-speed"></p>
        <p class="wind-gust"></p>
        <p class="wind-degree"></p>
      </div>
      <div class="col">
        <p class="sunrise"></p>
        <p class="sunset"></p>
        <p class="daylight"></p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="humidity"></p>
        <p class="pressure"></p>
      </div>
      <div class="col">
        <p class="visibility"></p>
        <p class="alert"></p>
      </div>
    </div>
  
    <div class="hourly">
      <ul id="hourly-data" class="hourly-data"></ul>
    </div>
  
    <div class="daily">
      <ul id="daily-data" class="daily-data"></ul>
    </div>
  
    <div class="alerts">
      <ul id="weather-alerts" class="weather-alerts">
        Weather alerts go here...
      </ul>
    </div>
    <p>Code last updated: <span id="update">Nov 4th, 2022</span></p>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
